<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SREC - {{ action.title() }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --srec-navy: #0A2463;
      --srec-blue: #1E4091;
      --srec-light-blue: #3A66DB;
      --srec-teal: #00A8B5;
      --srec-light-teal: #38C6D4;
      --srec-gray: #F5F7FA;
      --srec-dark: #2D3748;
      --srec-text: #4A5568;
      --btn-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
      --card-shadow: 0 12px 32px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ef 100%);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: var(--srec-text);
    }

    header {
      background: linear-gradient(120deg, var(--srec-navy), var(--srec-blue));
      color: white;
      padding: 3rem 1rem 2rem 1rem;
      text-align: center;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(10, 36, 99, 0.2);
    }

    header h2 {
      font-weight: 700;
      font-size: 2.25rem;
      margin: 0;
      position: relative;
      letter-spacing: -0.5px;
    }

    header h2::after {
      content: "";
      display: block;
      width: 80px;
      height: 4px;
      margin: 12px auto 0;
      background: linear-gradient(90deg, var(--srec-light-teal), var(--srec-light-blue));
      border-radius: 2px;
    }

    main.main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
    }

    .card {
      background: white;
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      max-width: 700px;
      width: 100%;
      padding: 3rem 2rem;
      text-align: center;
      position: relative;
      transition: var(--transition);
    }

    .card::after {
      content: "";
      position: absolute;
      bottom: -50px;
      left: -50px;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(0,168,181,0.08), transparent 70%);
      border-radius: 50%;
      z-index: -1;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }

    .card h2 {
      font-size: 2rem;
      margin-bottom: 2.5rem;
      color: var(--srec-navy);
      position: relative;
      padding-bottom: 0.75rem;
    }

    .card h2::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, var(--srec-teal), var(--srec-light-blue));
      border-radius: 2px;
    }

    .role-buttons {
      display: grid;
      gap: 1rem;
    }

    .btn-lg {
      padding: 1rem 2rem;
      font-size: 1.15rem;
      font-weight: 600;
      border-radius: 14px;
      box-shadow: var(--btn-shadow);
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    .btn-lg i {
      margin-right: 0.75rem;
    }

    .btn-lg:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(58, 102, 219, 0.4), 0 12px 25px rgba(0,0,0,0.15);
    }

    footer {
      background: linear-gradient(135deg, var(--srec-navy), var(--srec-blue));
      color: white;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 -4px 15px rgba(10,36,99,0.15);
      margin-top: auto;
    }

    footer p {
      margin: 0;
      opacity: 0.9;
    }

    @media (max-width: 576px) {
      .card {
        padding: 2rem 1.5rem;
      }
      .btn-lg {
        font-size: 1rem;
        padding: 0.85rem 1.5rem;
      }
      header h2 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h2>SREC - {{ action.title() }}</h2>
  </header>

  <!-- Main Content -->
  <main class="main-content" role="main" aria-labelledby="page-title">
    <section class="card" tabindex="0" aria-label="{{ action.title() }} options">
      <h2 id="page-title">{{ action.title() }}</h2>
      <div class="role-buttons">
        {% if action == "register" %}
          <a href="{{ url_for('register') }}?role=student" class="btn btn-primary btn-lg" aria-label="Student Register">
            <i class="fas fa-user-graduate"></i> Student Register
          </a>
          <a href="{{ url_for('register') }}?role=tutor" class="btn btn-success btn-lg" aria-label="Tutor Register">
            <i class="fas fa-chalkboard-teacher"></i> Tutor Register
          </a>
          <a href="{{ url_for('register') }}?role=ac" class="btn btn-warning btn-lg" aria-label="AC Register">
            <i class="fas fa-user-tie"></i> AC Register
          </a>
        {% else %}
          <a href="{{ url_for('login') }}?role=student" class="btn btn-primary btn-lg" aria-label="Student Login">
            <i class="fas fa-user-graduate"></i> Student Login
          </a>
          <a href="{{ url_for('login') }}?role=tutor" class="btn btn-success btn-lg" aria-label="Tutor Login">
            <i class="fas fa-chalkboard-teacher"></i> Tutor Login
          </a>
          <a href="{{ url_for('login') }}?role=ac" class="btn btn-warning btn-lg" aria-label="AC Login">
            <i class="fas fa-user-tie"></i> AC Login
          </a>
          <a href="{{ url_for('login') }}?role=admin" class="btn btn-danger btn-lg" aria-label="Admin Login">
            <i class="fas fa-user-shield"></i> Admin Login
          </a>
        {% endif %}
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 SREC Leave Management System</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
