<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Send Message to Admin | SREC Leave System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --srec-navy: #0A2463;
      --srec-blue: #1E4091;
      --srec-teal: #00A8B5;
      --srec-light-teal: #38C6D4;
      --bg-color: #f9fafb;
      --text-dark: #212121;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(120deg, var(--srec-navy), var(--srec-blue));
      color: white;
      padding: 2rem 1rem;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 2rem;
    }

    .container {
      flex: 1;
      padding: 3rem 1rem;
      max-width: 800px;
      margin: 0 auto;
    }

    .form-card {
      background: white;
      border-radius: 1.5rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      padding: 2.5rem;
      margin-bottom: 2rem;
    }

    .form-title {
      color: var(--srec-navy);
      font-weight: 700;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .form-control {
      border-radius: 1rem;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ddd;
    }

    .form-control:focus {
      border-color: var(--srec-teal);
      box-shadow: 0 0 0 2px rgba(0, 168, 181, 0.25);
    }

    textarea.form-control {
      resize: vertical;
      min-height: 150px;
    }

    .btn-send {
      background: linear-gradient(135deg, var(--srec-teal), var(--srec-light-teal));
      border: none;
      border-radius: 1rem;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      width: 100%;
      margin-top: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-send:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 168, 181, 0.4);
    }

    .alert {
      border-radius: 1rem;
      padding: 1rem;
      margin-top: 1rem;
    }

    .back-link {
      display: inline-block;
      margin-top: 1rem;
      color: var(--srec-teal);
      text-decoration: none;
      font-weight: 600;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container">
      <h1>Send Message to Administrator</h1>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="form-card">
      <h2 class="form-title">Contact Us</h2>

      <form id="contactForm" method="POST" action="{{ url_for('send_message') }}">
        <div class="mb-4">
          <label for="name" class="form-label"><i class="fas fa-user me-2"></i>Your Full Name</label>
          <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your full name">
        </div>

        <div class="mb-4">
          <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="yourname@srec.ac.in">
          <small class="text-muted">Email must end with <strong>@srec.ac.in</strong></small>
        </div>

        <div class="mb-4">
          <label for="message" class="form-label"><i class="fas fa-comment-dots me-2"></i>Your Message</label>
          <textarea class="form-control" id="message" name="message" required placeholder="Type your query or concern here..."></textarea>
        </div>

        <button type="submit" class="btn-send">
          <i class="fas fa-paper-plane me-2"></i> Send Message
        </button>
      </form>

      <div id="alert-container"></div>

      <a href="/" class="back-link"><i class="fas fa-arrow-left me-1"></i> Back to Home</a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const nameInput = document.getElementById('name');
      const emailInput = document.getElementById('email');
      const form = document.getElementById('contactForm');
      const alertContainer = document.getElementById('alert-container');

      // Auto-capitalize name on blur
      nameInput.addEventListener('blur', () => {
        if (nameInput.value) {
          nameInput.value = nameInput.value
            .toLowerCase()
            .split(' ')
            .map(word => word.charAt(0).toUpperCase() + word.slice(1))
            .join(' ');
        }
      });

      // Validate email domain
      emailInput.addEventListener('input', () => {
        const email = emailInput.value;
        if (email && !email.endsWith('@srec.ac.in')) {
          emailInput.setCustomValidity('Email must end with @srec.ac.in');
        } else {
          emailInput.setCustomValidity('');
        }
      });

      // Handle form submission
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);

        try {
          const response = await fetch('{{ url_for("send_message") }}', {
            method: 'POST',
            body: new URLSearchParams(formData),
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded'
            }
          });

          const result = await response.json();

          alertContainer.innerHTML = `
            <div class="alert alert-${result.success ? 'success' : 'danger'}" role="alert">
              ${result.message}
            </div>
          `;

          if (result.success) {
            form.reset();
          }

        } catch (err) {
          alertContainer.innerHTML = `
            <div class="alert alert-danger" role="alert">
              Network error. Please try again later.
            </div>
          `;
        }
      });
    });
  </script>
</body>
</html>
